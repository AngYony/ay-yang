    </div>

    <script>
        var PlayData = {
            currentIndex: 0,
            audios: [['mp3/shdy.mp3'], ['mp3/ndda.mp3']],
            howl: null
        };

        function Play() {
            Switch();
            PlayData.howl.play();
        }

        function Switch() {
            if (PlayData.currentIndex >= PlayData.audios.length)
                PlayData.currentIndex = 0;

            PlayData.howl = new Howl({
                src: PlayData.audios[PlayData.currentIndex],
                /*autoplay: true,*/
                onend: function () {
                    PlayData.currentIndex++;
                    Play();
                }
            })
        }

        Play();
    </script>
